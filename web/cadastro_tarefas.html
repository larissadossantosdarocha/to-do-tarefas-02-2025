<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Tarefa</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header comum -->
    <header>
        <div class="header-left">
            <h2>Gerenciamento de Tarefas</h2>
        </div>
        <div class="header-right">
            <button onclick="window.location.href='cadastro_usuarios.html'">Cadastro de Usuários</button>
            <button onclick="window.location.href='cadastro_tarefas.html'">Cadastro de Tarefas</button>
            <button onclick="window.location.href='gerenciamento.html'">Gerenciar Tarefas</button>
        </div>
    </header>

    <!-- Subtítulo e formulário de cadastro -->
    <main>
        <h3>Cadastro de Tarefas</h3>
        <form id="formCadastroTarefa">
            <label for="usuario">Usuário</label>
            <select id="usuario" name="usuario" required></select>

            <label for="descricao">Descrição da Tarefa</label>
            <input type="text" id="descricao" name="descricao" required>

            <label for="setor">Setor</label>
            <input type="text" id="setor" name="setor" required>

            <label for="prioridade">Prioridade</label>
            <select id="prioridade" name="prioridade" required>
                <option value="baixa">Baixa</option>
                <option value="media">Média</option>
                <option value="alta">Alta</option>
            </select>

            <label for="status">Status</label>
            <input type="text" id="status" name="status" required>

            <button type="submit">Cadastrar Tarefa</button>
        </form>
    </main>


    <script src="script.js"></script>
</body>

</html>
